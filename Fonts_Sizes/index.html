<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts & Font sizes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="font-bold mx-2 text-3xl">This is h1</h1>
    <h2 class="font-bold mx-2 text-2xl">This is h2</h2>
    <h3 class="font-bold mx-2 text-xl">This is h3</h3>
    <h4 class="font-bold mx-2 text-lg">This is h4</h4>
    <div class="mx-5 font-sans font-extrabold"> I am font-extrabold</div>
    <div class="mx-5 font-sans -tracking-widest">I am using font-sans</div>
    <div class="mx-5 font-serif -tracking-tighter">I am using font-serif</div>
    <div class="mx-5 text-yellow-600 font-mono">I am using font-mono</div>
</body>
</html>
